<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="regis">Đăng kí CV</p>
    <table>
      <tr>
        <td>Họ tên</td>
        <td><input class="name" type="text" /></td>
      </tr>

      <tr>
        <td>Địa chỉ</td>
        <td><input class="address" type="text" /></td>
      </tr>

      <tr>
        <td>Điện thoại</td>
        <td><input class="phone" type="text" /></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input class="email" type="text" /></td>
      </tr>

      <tr>
        <td>Nghề nghiệp</td>
        <td><input class="job-td" type="text" /></td>
      </tr>

      <tr>
        <td>Ảnh đại diện</td>
        <td><input class="img" type="file" /></td>
      </tr>

      <tr>
        <td>Kinh nghiệm làm việc</td>
        <td class="job">
          <table class="job-table">
            <tr>
              <td>Vị trí công việc</td>
              <td><input class="pos" type="text" /></td>
            </tr>

            <tr>
              <td>Thời gian</td>
              <td>
                Từ ngày <input class="begin" type="text" />
                <br />
                Đến ngày <input class="end" type="text" />
              </td>
            </tr>

            <tr>
              <td>Mô tả</td>
              <td><textarea class="txt"></textarea></td>
            </tr>
          </table>
          <a href="#" class="a_href">Thêm</a>
        </td>
      </tr>
    </table>
    <p class="regis">
      <button class="btn-regis">Đăng kí</button>
    </p>
  </body>
  <script src="index.js"></script>
</html>
